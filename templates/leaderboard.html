<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Referral Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèÜ Referral Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Referrals</th>
          <th>Wallet (‚Ç¶)</th>
        </tr>
      </thead>
      <tbody>
        {% for user in leaderboard %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ user.username or user.email or "User" }}</td>
          <td>{{ user.referrals_count }}</td>
          <td>{{ '%.2f'|format(user.wallet_balance) }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4">No users yet</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
