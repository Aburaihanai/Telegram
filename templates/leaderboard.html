<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Referral Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      padding: 1rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }
    h3 {
      text-align: center;
      color: #0b5394;
      margin-bottom: 1.5rem;
    }
    ol {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e6f0ff;
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .gold { background: #fff8dc; }
    .silver { background: #f0f0f0; }
    .bronze { background: #ffe4c4; }
    .rank {
      font-weight: bold;
      font-size: 1.1rem;
      margin-right: 1rem;
      color: #0b5394;
    }
    .user-info {
      flex: 1;
    }
    .username {
      font-size: 1rem;
      font-weight: 600;
    }
    .amount {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>üèÜ Top Referrers</h3>

    <ol>
      {% for user in users %}
        <li class="{% if loop.index == 1 %}gold{% elif loop.index == 2 %}silver{% elif loop.index == 3 %}bronze{% endif %}">
          <span class="rank">#{{ loop.index }}</span>
          <div class="user-info">
            <div class="username">{{ user.username }}</div>
            <div class="amount">‚Ç¶{{ user.wallet_balance }}</div>
          </div>
        </li>
      {% endfor %}
    </ol>

    <a href="/" style="display: block; margin-top: 1.5rem; text-align: center; color: #0b5394; font-weight: bold;">üè† Back to Home</a>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
  </script>
</body>
</html>
