<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f8fa;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #34495e;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #219150;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    .back a:hover {
      text-decoration: underline;
    }

    .flash {
      padding: 12px;
      background-color: #dff9fb;
      border-left: 4px solid #00cec9;
      margin-bottom: 20px;
      border-radius: 5px;
      color: #2d3436;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõí Register Your Shop</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register_shop') }}">
      <div>
        <label for="name">Shop Name</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div>
        <label for="category">Category (e.g., Electronics, Groceries)</label>
        <input type="text" name="category" id="category">
      </div>

      <div>
        <label for="price">Typical Price (‚Ç¶)</label>
        <input type="number" name="price" id="price" step="0.01" required>
      </div>

      <div>
        <label for="location">Shop Location</label>
        <input type="text" name="location" id="location" required>
      </div>

      <button type="submit">üì§ Submit Shop</button>
    </form>

    <div class="back">
      <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
