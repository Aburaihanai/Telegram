<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 1rem;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #0b5394;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.8rem;
      background: #0b5394;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #083866;
    }

    .shop-card {
      background: #e6f0ff;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .shop-card strong {
      font-size: 1.2rem;
      color: #0b5394;
    }

    .shop-details {
      margin-top: 0.3rem;
      font-size: 0.95rem;
    }

    .no-result {
      text-align: center;
      color: #999;
      font-style: italic;
    }

    a {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #0b5394;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîç Search Market</h2>

    <form method="get" action="/search">
      <input type="text" name="category" placeholder="Category (e.g., food, electronics)" value="{{ category }}">
      <input type="text" name="location" placeholder="Location (e.g., Zaria)" value="{{ location }}">
      <button type="submit">Search</button>
    </form>

    {% if results %}
      {% for shop in results %}
        <div class="shop-card">
          <strong>{{ shop.name }}</strong>
          <div class="shop-details">‚Ç¶{{ shop.price }} | {{ shop.category }} | {{ shop.location }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-result">No shops found for your search.</p>
    {% endif %}

    <a href="/">‚¨Ö Back to Menu</a>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>Telegram.WebApp.ready();</script>
</body>
</html>
