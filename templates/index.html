<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Locator - Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }header {
  background-color: #2c3e50;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-links {
  display: flex;
  gap: 15px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #18bc9c;
}

.hero {
  background: url('https://source.unsplash.com/1600x900/?market') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.hero::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
}

.search-container {
  position: relative;
  z-index: 2;
  text-align: center;
}

.search-container input {
  width: 300px;
  padding: 12px;
  font-size: 18px;
  border: none;
  border-radius: 6px 0 0 6px;
  outline: none;
}

.search-container button {
  padding: 12px 18px;
  font-size: 18px;
  border: none;
  border-radius: 0 6px 6px 0;
  background-color: #18bc9c;
  color: white;
  cursor: pointer;
}

.search-container button:hover {
  background-color: #148f77;
}

.ads-section, .recent-searches, .trending {
  max-width: 1000px;
  margin: 40px auto;
  padding: 0 20px;
}

.ads-carousel {
  display: flex;
  overflow-x: auto;
  gap: 20px;
}

.ads-carousel img {
  max-height: 150px;
  border-radius: 8px;
}

.card {
  background: #f8f9fa;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

footer {
  background-color: #2c3e50;
  color: white;
  padding: 20px;
  text-align: center;
}

@media(max-width: 600px) {
  .search-container input {
    width: 100%;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  .search-container button {
    width: 100%;
    border-radius: 6px;
  }

  .nav-links {
    flex-direction: column;
    gap: 8px;
  }
}

  </style>
</head>
<body>
  <header>
    <div><strong>Market Locator</strong></div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/search">Search</a>
      <a href="/register_shop">Register Shop</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>  <section class="hero">
    <div class="search-container">
      <form action="/search" method="GET">
        <input type="text" name="q" placeholder="Search for shops or items..." required>
        <button type="submit">Search</button>
      </form>
    </div>
  </section>  <section class="ads-section">
    <h2>Sponsored Shops</h2>
    <div class="ads-carousel">
      <img src="/static/ad1.jpg" alt="Ad 1">
      <img src="/static/ad2.jpg" alt="Ad 2">
      <img src="/static/ad3.jpg" alt="Ad 3">
    </div>
  </section>  <section class="recent-searches">
    <h2>Recent Searches</h2>
    <div class="card">Tomatoes in Sabon Gari</div>
    <div class="card">Fabrics in Samaru</div>
    <div class="card">Cooking Oil in Zaria City</div>
  </section>  <section class="trending">

  </section>  <footer>
    &copy; 2025 Market Locator | Built for Startup Abuja
  </footer></body>
</html>
