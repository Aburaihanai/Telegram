<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Market Locator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #007bff;
            padding: 20px;
            color: white;
            text-align: center;
            border-bottom: 4px solid #0056b3;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr;
        }

        @media (min-width: 500px) {
            .btn-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .btn {
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Market Locator</h1>
        <p>Welcome to the platform</p>
    </div>

    <div class="container">
        <h2>Main Menu</h2>
        <div class="btn-grid">
            <a href="/refer" class="btn">Referral Dashboard</a>
            <a href="/wallet" class="btn">Wallet Balance</a>
            <a href="/withdraw" class="btn">Request Withdrawal</a>
            <a href="/search" class="btn">Search Shops</a>
            <a href="/register-shop" class="btn">Register Your Shop</a>
            <a href="/logout" class="btn" style="background-color:#dc3545;">Logout</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Market Locator. Built with ❤️ in Nigeria.
    </div>

</body>
</html>
